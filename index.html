<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Viaggi</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Viaggi</h1>
  <p>Elenco dei viaggi registrati:</p>

  <table id="viaggiTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Km</th>
        <th>Autista</th>
        <th>Luogo</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dati inseriti via JS -->
    </tbody>
  </table>

  <script>
    const sheetID = '1-wRykmpLD1vNtqfzCuADbpM74PyOVZnTTGbmsQO06aw';
    const apiKey = 'AIzaSyBziX1hSwdqn71MSZPGqElMF8ulTmczlaQ';
    const range = 'Foglio1!A2:D'; // Modifica se il foglio ha nome diverso

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('viaggiTable').getElementsByTagName('tbody')[0];
        if (!data.values) {
          table.innerHTML = '<tr><td colspan="4">Nessun dato disponibile.</td></tr>';
          return;
        }
        data.values.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Errore nel caricamento dei dati:', err);
        const table = document.getElementById('viaggiTable').getElementsByTagName('tbody')[0];
        table.innerHTML = '<tr><td colspan="4">Errore nel caricamento dati.</td></tr>';
      });
  </script>
</body>
</html>
