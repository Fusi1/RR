<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Racing Register</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { margin: 0.5rem 0; width: 100%; padding: 0.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>Racing Register</h1>
  <form id="corseForm">
    <input type="date" name="date" required />
    <input type="text" name="driver" placeholder="Chi guida?" required />
    <input type="number" name="km" placeholder="KM percorsi" required />
    <button type="submit">Add ride</button>
  </form>

  <h2>Racing History</h2>
  <table id="storico">
    <thead>
      <tr><th>Date</th><th>Driver</th><th>KM</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('corseForm');
    const URL = "https://script.google.com/macros/s/AKfycbw6C0-lNfv9zpBTH-eWqAdbcc2o_ZCSuct_0dMP5h-bO2euGM3rAtVOMT8McChbThTiTA/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const json = {
        data: data.get('date'),
        conducente: data.get('driver'),
        km: parseFloat(data.get('km'))
      };

      await  fetch('https://script.google.com/macros/s/AKfycbw6C0-lNfv9zpBTH-eWqAdbcc2o_ZCSuct_0dMP5h-bO2euGM3rAtVOMT8McChbThTiTA/exec', {
        method: "POST",
        body: JSON.stringify(json),
        headers: {
          "Content-Type": "application/json"
        },
        .then(res => res.text())
        .then(data => console.log('Risposta:', data))
        .catch(err => console.error('Errore:', err));
      });

    async function caricaDati() {
      const res = await fetch(URL);
      const dati = await res.json();

      const tbody = document.querySelector("#storico tbody");
      tbody.innerHTML = "";

      dati.forEach(riga => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${riga.date}</td><td>${riga.driver}</td><td>${riga.km}</td>`;
        tbody.appendChild(tr);
      });
    }

    caricaDati();
  </script>
</body>
</html>
